name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Tempo limite aumentado para evitar cortes
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      # 1. Configurar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Configurar Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar Dependências do Sistema (CORRIGIDO PARA UBUNTU 24.04)
      # MUDANÇA AQUI: 'libuuid-dev' foi trocado por 'uuid-dev'
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool libtool-bin autoconf automake pkg-config \
            git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libncurses6 libncurses-dev \
            libstdc++6 libltdl-dev gettext autopoint unzip zip wget \
            liblzma-dev uuid-dev libffi-dev libssl-dev

      # 4. Instalar Buildozer e Dependências Python
      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          # Fixamos o Cython numa versão compatível
          pip install buildozer cython==0.29.33

      # 5. Cache do Buildozer
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-v4

      # 6. Compilar
      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      # 7. Salvar o APK Gerado
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: escape-hero-apk
          path: bin/*.apk
          if-no-files-found: error
