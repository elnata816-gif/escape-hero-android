name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      # 1. Configurar Java 17 (Recomendado para SDKs novos)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Configurar Python 3.10 (Mais estável para build)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar Dependências do Sistema (Linux Ubuntu 24.04)
      # ADICIONADO: autopoint e libltdl-dev para corrigir erro de macros
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool libtool-bin autoconf automake pkg-config \
            git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libncurses6 libncurses-dev \
            libstdc++6 libltdl-dev gettext autopoint unzip zip wget \
            liblzma-dev libuuid-dev libffi-dev libssl-dev

      # 4. Instalar Buildozer e Dependências Python
      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.33

      # 5. Cache Buildozer (Alterado v2 para forçar limpeza)
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-v2

      # 6. Compilar com Buildozer
      # REMOVIDO "yes |" pois já configuramos aceitação automática no spec
      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      # 7. Upload do APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: escape-hero-apk
          path: bin/*.apk
          if-no-files-found: error
