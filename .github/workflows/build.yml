name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # MUDANÇA CRÍTICA: Usamos Ubuntu 22.04 (Jammy) que é 100% compatível com Android NDK
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      # 1. Configurar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Configurar Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalar Dependências (Versão Estável Ubuntu 22.04)
      # Aqui usamos os nomes clássicos que funcionam garantido
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool autoconf automake pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev \
            zip unzip openjdk-17-jdk ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev

      # 4. Instalar Buildozer
      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 5. Cache do Buildozer (Para não baixar tudo toda vez)
      - name: Cache Buildozer Global Directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-v5

      # 6. Compilar o APK
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # 7. Salvar o arquivo gerado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: escape-hero-apk
          path: bin/*.apk
          if-no-files-found: error
